<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Courier</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Courier New</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>HLMDKO+Courier</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Courier New</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Times</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Times New Roman</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Times-Bold</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Times New Roman</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>DNKPFE+Times-Bold</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Times New Roman</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Times-Italic</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Times New Roman</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Times-Roman</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Times New Roman</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>DNKNII+Times-Roman</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Times New Roman</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>TimesNewRomanPS</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Times New Roman</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>TimesNewRomanPS-Italic</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Times New Roman</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>DNLPKD+TimesNewRomanPS-Italic</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Times New Roman</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Helvetica</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Helvetica</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>HLLNJB+Helvetica</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Helvetica</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Galliard</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>ITC Galliard Std</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Galliard-Roman</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>ITC Galliard Std</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Galliard-Bold</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>ITC Galliard Std</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Galliard-Italic</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>ITC Galliard Std</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Galliard-BoldItalic</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>ITC Galliard Std</string>
    </edit>
  </match>
</fontconfig>
